<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>群聊页面</title>

    <link th:insert="preset.html">
    <link rel="stylesheet" type="text/css" href="../static/css/group-chat-record.css" th:href="@{/css/group-chat-record.css}">
</head>
<body>
<!--头部-->
<div class="bg"></div>
<ul class="layui-nav" lay-filter="">
    分组:
    <li class="layui-nav-item">
<h1 th:text="${groupName}">分组名</h1>
        <dl class="layui-nav-child">
            <dd><a href="#" th:href="@{/toTeacher/1}"
                   th:style="${userBO.getUserRoleDict()=='TEACHER'?'':'display:none'}">退出</a></dd>
            <dd><a href="#" th:href="@{/toStudent/1}"
                   th:style="${userBO.getUserRoleDict()=='STUDENT'?'':'display:none'}">退出</a></dd>

        </dl>
    </li>
</ul>

<div class="body">
    <div class="layui-card">
        <div class="layui-card-header" style="text-align: center; font-size: 30px;">聊天</div>
        <div class="layui-card-body">
            <div th:each="chatRecord:${chatRecordBOS}">
                <div th:text="${chatRecord.getCreateTime()}" style="text-align:center; font-size: 12px;"></div>
                <div>
                    <div th:text="${chatRecord.getSendId()==userBO.getId()?'':chatRecord.getSendName()}"></div>
                    <div th:text="${chatRecord.getSendId()==userBO.getId()?'':chatRecord.getChatText()}" style="font-size: 20px"></div>
                </div>
                <div>
                    <div th:text="${chatRecord.getSendId()==userBO.getId()?chatRecord.getSendName():''}" style="text-align:right;"></div>
                    <div th:text="${chatRecord.getSendId()==userBO.getId()?chatRecord.getChatText():''}" style="text-align:right; font-size: 20px" ></div>
                </div>
            </div>
            <div class="layui-input-inline la">
                <input type="text" class="record">
                <input type="button" value="发送" class="send">
                <input type="text" class="information" th:value="${groupName}" th:id="${userBO.getId()}"
                       style="display: none">
            </div>
        </div>
    </div>


</div>

<script type=" text/javascript" src="../static/js/group-chat-record.js" th:src="@{/js/group-chat-record.js}"></script>
</body>
</html>
