<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师页面</title>

    <link th:insert="preset.html">
    <link rel="stylesheet" type="text/css" href="../static/css/teacher.css" th:href="@{/css/teacher.css}">
</head>
<body>
<!--头部-->
<div class="bg"></div>
<ul class="layui-nav" lay-filter="">
    <div class="head">
        教师:
        <li class="layui-nav-item">
            <h2 th:text="${teacherBO.getNickName()}" class="head-name">教师名</h2>
            <dl class="layui-nav-child">
                <div class="head-setting">
                    <dd><a href="#"
                           th:href="@{/toMyStudent/{teacherId}(teacherId=${teacherBO.getId()})}">我的学生</a></dd>
                    <dd><a href="#" class="change-data" th:value="${teacherBO}" th:href="@{/toTeacherSetting}">更改信息</a>
                    </dd>
                    <dd><a href="#" class="log-out" th:href="@{/pre/toLogin}">退出</a></dd>
                </div>
            </dl>
        </li>
    </div>
</ul>

<div class="body">
    <table class="layui-table" lay-even lay-skin="nob">
        <tr>
            <td>
                <label>
                    <input type="checkbox" class="allSelect">
                </label>
            </td>
            <td><a href="#" class="allDelete">批量删除</a></td>
            <td><a href="#"
                   th:href="@{/toCreateGroup/{teacherId}(teacherId=${teacherBO.getId()})}">新增分组</a>
            </td>
            <td>操作
            </td>
            <td>操作</td>
        </tr>
        <tr th:each="currentPage:${page.getRecords()}">
            <td>
                <label>
                    <input type="checkbox" class="box" th:value="${currentPage.getGroupName()}">
                </label>
            </td>
            <td th:text="${currentPage.getGroupName()}">
            <td>
                <a th:href="@{/toGroupChatRecord/{groupName}(groupName=${currentPage.getGroupName()})}">进入聊天</a>
            </td>
            <td><a href="#" class="edit"
                   th:href="@{/toEditGroup/{teacherId}/{groupName}(teacherId=${teacherBO.getId()},groupName=${currentPage.getGroupName()})}">编辑</a>
            </td>
            <td><a href="#" class="oneDelete">删除</a></td>
        </tr>
        <tr>
            <th class="thsize">
                <div th:text="总页数 + ${page.getPages()}" th:value="${page.getPages()}" class="sumPage"
                     style="white-space: normal;"></div>
                <div th:text="当前页数 + ${page.getCurrent()}" th:value="${page.getCurrent()}" class="currentPage"
                     style="white-space: normal;"></div>
                <div th:text="总数据 + ${page.getTotal()}" th:value="${page.getTotal()}"
                     style="white-space: normal;"></div>
            </th>
            <th><a href="#" class="toHead" th:href="@{/toTeacher/1}">首页</a></th>
            <th th:if=" ${page.hasPrevious() == true}"><a href="#" class="toPrevious"
                                                          th:href="@{/toTeacher/{num}(num=${page.getCurrent()}-1)}">上一页</a>
            </th>
            <th th:if=" ${page.hasNext()== true}"><a href="#" class="toNext"
                                                     th:href="@{/toTeacher/{num}(num=${page.getCurrent()}+1)}">下一页</a>
            </th>
            <th><a href="#" class="toTail" th:href="@{/toTeacher/{num}(num=${page.getPages()})}">尾页</a></th>
        </tr>
    </table>
</div>

<script type=" text/javascript" src="../static/js/teacher.js" th:src="@{/js/teacher.js}"></script>
</body>
</html>
